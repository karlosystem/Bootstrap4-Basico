<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Template</title>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <style>
      .border{border: 1px #000 solid; text-align: center; height: 50px;}
      .color1{background: #eeeeee;}
      .color2{background: #fcc314;}
      .color3{background: #94ac3c}
      .color4{background: #295ba7;}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="border color4 col col-sm-12">HEADER</div>
      </div>
      <div class="row">
        <div class="border color1 col col-sm-6">IZQUIERDA</div>
        <div class="border color2 col col-sm-6">CENTRO</div>
        <div class="border color3 col col-sm-12">DERECHA</div>
      </div>
      <div class="row">
          <div class="border color4 col col-sm-12">FOOTER</div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
  </body>
</html>
